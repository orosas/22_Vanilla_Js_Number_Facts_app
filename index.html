<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min_superhero.css">
    <link rel="stylesheet" href="./css/local.css">
    <title>Ejemplo API. Number Facts</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- mx-auto centra el div de manera horizontal -->
            <div class="col-md-6 mx-auto">
                <div class="card bg-info text-white mt-5 p-4 ">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a random fact.</p>
                    <input type="number" class="form-control form-control-lg" id="numerInput" placeholder="Enter any number ....">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
